    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToCelcius(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y">

        </div>
    </div>
</div>
